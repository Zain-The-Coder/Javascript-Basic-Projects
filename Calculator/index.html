<!DOCTYPE html>
<html lang="en">
<head>

<body>

                <td id="row2-3">9</td>
                <td id="row2-4">x</td>

            <tr>

                <td id="row3-3">6</td>

            <tr>
                <td id="row4-1">1</td>
                <td id="row4-2">2</td>
                <td id="row4-3">3</td>
                <td id="row4-4">+</td>
            </tr>

            <tr>
                <td>x²</td>
                <td>0</td>
                <td>.</td>
                <td>=</td>
            </tr>


            <!-- <tr>C</tr>
            <tr>÷</tr>
