<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="../output.css">
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center justify-start py-10">

    <!-- Heading -->
    <h1 class="text-4xl font-bold text-indigo-400 mb-10">
        Welcome To Quiz App
    </h1>

    <header class="w-full flex justify-center">
        <section id="quiz-div" class="bg-gray-800 w-[90%] max-w-xl p-8 rounded-2xl shadow-md space-y-6">

            <h2 class="text-sm uppercase tracking-widest text-gray-400"> Question No 1</h2>

            <h3 class="text-xl font-semibold">What is JavaScript mainly used for? </h3>
            <nav>
                <ul class="space-y-3">
                    <li class="p-3 bg-gray-700 rounded-lg hover:bg-indigo-500 hover:text-white cursor-pointer transition">Option No 1</li>
                    <li class="p-3 bg-gray-700 rounded-lg hover:bg-indigo-500 hover:text-white cursor-pointer transition">Option No 2</li>
                    <li class="p-3 bg-gray-700 rounded-lg hover:bg-indigo-500 hover:text-white cursor-pointer transition">Option No 3</li>
                    <li class="p-3 bg-gray-700 rounded-lg hover:bg-indigo-500 hover:text-white cursor-pointer transition">Option No 4</li>
                </ul>
            </nav>
            <button class="w-full py-3 mt-4 bg-indigo-500 hover:bg-indigo-600 rounded-xl font-semibold transition">Next</button>

        </section>
    </header>

    <script src="./quiz.js"></script>
</body>
</html>
