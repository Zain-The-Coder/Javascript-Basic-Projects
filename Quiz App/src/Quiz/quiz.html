<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="../output.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

</head>

<body class="font-[poppins] bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center justify-start py-10">

    <header class="border-b w-[100%] h-[6vh] flex justify-between items-center pl-[30px] pr-[100px]">
        <h1 class="text-2xl font-bold text-indigo-400">Welcome To Quiz App</h1>
        <h2 id="timer" class="text-[40px]"></h2>
        <h2 id="userName">UserName</h2>
    </header>
    <main class="w-full flex justify-center mt-[30px]">
        <section id="quiz-div" class="bg-gray-800 w-[90%] max-w-xl p-8 rounded-2xl shadow-md space-y-6">

            <h2 id="questionNo" class="text-sm uppercase tracking-widest text-gray-400"> Question No 1</h2>

            <h3 id="question" class="text-xl font-semibold">    </h3>
            <nav>
                <ul class="space-y-3">
                    <li id="option-1" class="p-3 bg-gray-700 rounded-lg hover:bg-indigo-500 hover:text-white cursor-pointer transition">Option No 1</li>
                    <li id="option-2" class="p-3 bg-gray-700 rounded-lg hover:bg-indigo-500 hover:text-white cursor-pointer transition">Option No 2</li>
                    <li id="option-3" class="p-3 bg-gray-700 rounded-lg hover:bg-indigo-500 hover:text-white cursor-pointer transition">Option No 3</li>
                    <li id="option-4" class="p-3 bg-gray-700 rounded-lg hover:bg-indigo-500 hover:text-white cursor-pointer transition">Option No 4</li>
                </ul>
            </nav>
            <button onclick="indexPlus()" class="w-full cursor-pointer py-3 mt-4 bg-indigo-500 hover:bg-indigo-600 rounded-xl font-semibold transition">Next</button>

        </section>
    </main>

    <script src="./quiz.js"></script>
</body>
</html>
