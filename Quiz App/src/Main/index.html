<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen font-[poppins]">
    <section class="flex justify-center gap-[30px] items-center">
        <h1 class="text-4xl font-bold text-indigo-400">Welcome to My Quiz Application</h1>
        <div class="w-1/2 p-12 flex flex-col justify-center space-y-4">
            <form class="space-y-4 p-[20px] w-[80%] py-[60px] rounded-2xl shadow-2xl">
                <input id="form-field1" type="text" name="text" placeholder="Enter Your Name" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input id="form-field2" type="password" name="password" placeholder="Enter Your Password" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input id="form-field3" type="password" name="password_confirm" placeholder="Confirm Your Password" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <p class="text-center capitalize" id="error"></p>
            </form>
        </div>
        </section>
    <button onclick="buttonPressed()" class="p-[50px] hover:border hover:border-black rounded-[200px] font-semibold transition-all duration-300 block m-auto animate-title cursor-pointer">Start Quiz</button>
    <script src="./index.js"></script>
</body>
</html>
