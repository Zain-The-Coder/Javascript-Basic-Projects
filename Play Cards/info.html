        body {

        }
       input:focus {
    font-weight: bold;
    animation: glow 1.5s infinite alternate;
}

    0%   { box-shadow: 0 0 5px lightseagreen, 0 0 10px lightseagreen; }
    50%  { box-shadow: 0 0 15px lightseagreen, 0 0 25px lightseagreen; }
    100% { box-shadow: 0 0 5px lightseagreen, 0 0 15px lightseagreen; }
}
@media (max-width:525px) {
    h1 {
        font-size: 40px;
    }
    div {
        width: 100%;
        justify-content: center;
        align-items: center;
    }

        margin: auto;
        
    }
}
button:hover {

    transition: transform 1s ease;

}
